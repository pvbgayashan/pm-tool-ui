<!--comment list-->
<div *ngIf="comments.length > 0">
  <div  *ngFor="let comment of comments" class="row mb-2">
    <div class="col-2">
      <img src="../../../assets/images/user.png" class="img-thumbnail">
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-12">
          <span class="font-weight-bold">{{ comment.addedUserName }}</span>
          <span class="text-muted ml-2">{{ comment.addedDate | date: 'mediumDate' }}</span>
          <span class="text-muted"> at {{ comment.addedDate | date: 'shortTime' }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <span class="font-weight-normal">{{ comment.commentText }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="comments.length === 0">
  No comments
</div>

<!--add comment-->
<div class="mt-3">
  <div class="input-group mb-3">
    <input type="text" class="form-control shadow-none" placeholder="Type a comment here" [(ngModel)]="commentText" />
    <div class="input-group-append">
      <button class="btn btn-primary shadow-none" type="button" (click)="saveComment()">Send</button>
    </div>
  </div>
</div>
